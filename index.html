<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Web</title>

  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 16px;
      color: #333;
    }

    #btn {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: #4a6cf7;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    #btn:hover {
      background: #2e4fd4;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>심플한 웹 페이지</h1>
    <p>HTML, CSS, JS가 한 파일에 통합된 템플릿입니다.</p>

    <button id="btn">눌러보세요</button>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      const result = document.getElementById("result");
      result.innerText = "버튼을 눌렀습니다!";
    });
  </script>
</body>
</html>
